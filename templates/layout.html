{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>

		<title>My Restaurant</title>
	</head>
	<body clas="m-0 p-0">
		<div class="container-fluid m-0 p-0">
			<nav class="navbar navbar-expand-lg navbar-ligt bg-light">
				<div class="theNav container-fluid" id="theNavDiv">
					<a class="navbar-brand px-4 my-2 mx-2 fs-6" href="/">Home</a>
					<a class="navbar-brand px-4 my-2 mx-2 fs-6" href="/order">Order</a>
					<a class="navbar-brand px-4 my-2 mx-2 fs-6" href="/menu">Menu</a>
					<a class="navbar-brand px-4 my-2 mx-2 fs-5" href="/">Restaurant</a>
					<a class="navbar-brand px-4 my-2 mx-2 fs-6" href="/contact"
						>Contact</a
					>
					<a class="navbar-brand px-4 my-2 mx-2 fs-6" href="/login">Login</a>
					<a class="navbar-brand px-4 my-2 mx-2 fs-6" href="/signup">Sign Up</a>
				</div>
			</nav>
		</div>

		{% block body %} {% endblock %}

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>

		{% block js %} {% endblock %}

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
	</body>
</html>
