{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'css/temp.css' %}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

	<style>
		{% block css %}

		{% endblock %}
	</style>

	<title>My Restaurant</title>
</head>

<body clas="m-0 p-0">
	<nav class="navbar navbar-expand-lg navbar-light" style=" background-color: #e4e4a1;">
		<div class="container-fluid">
			<a class="navbar-brand px-3 fs-3 border" style="background-color: #efefc8; border-color: #f5f5dc; border-style: solid;
	border-radius: 40px;
	border-width: 3px;" href="/">Restaurant</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li id="navItems" class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li id="navItems" class="nav-item">
						<a class="nav-link" aria-current="page" href="/menu">Menu</a>
					</li>
					<li id="navItems" class="nav-item">
						<a class="nav-link" href="/order">Order</a>
					</li>
					<li id="navItems" class="nav-item">
						<a class="nav-link" href="/contact">Contact</a>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li id="navItems" class="nav-item">
						<a class="nav-link" href="/logout">Log out</a>
					</li>
					<li id="navItems" class="nav-item">
						<a class="nav-link" href="/changeInfo">Change Info</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	{% block body %} {% endblock %}

	<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>

		{% block js %}
		{% endblock %}

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
