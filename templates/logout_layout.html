{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>

		<style>
			{% block css %}{% endblock %}
		</style>

		<title>My Restaurant</title>
	</head>

	<body clas="m-0 p-0">
		<div class="container-fluid m-0 p-0">
			<nav class="navbar navbar-expand-lg navbar-ligt bg-light">
				<div class="theNav container-fluid" id="theNavDiv">
					<a class="navbar-brand px-4 my-2 mx-2 fs-6" href="/">Home</a>
					<a class="navbar-brand px-4 my-2 mx-2 fs-6" href="/order">Order</a>
					<a class="navbar-brand px-4 my-2 mx-2 fs-6" href="/menu">Menu</a>
					<a class="navbar-brand px-4 my-2 mx-2 fs-5" href="/">Restaurant</a>
					<a class="navbar-brand px-4 my-2 mx-2 fs-6" href="/contact"
						>Contact</a
					>
					<a class="navbar-brand px-4 my-2 mx-2 fs-6" href="/logout">Log out</a>
					<a class="navbar-brand px-4 my-2 mx-2 fs-6" href="/">Change Info</a>
				</div>
			</nav>
		</div>

		{% block body %} {% endblock %}

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
	</body>
</html>
